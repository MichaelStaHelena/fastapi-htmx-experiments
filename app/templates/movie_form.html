<form hx-post="/movies" hx-target="#movie-list" hx-swap="innerHTML" class="mt-4">
    <div class="form-group">
        <label for="title">Title</label>
        <input id="title" type="text" class="form-control" name="title" required>
    </div>
    <div class="form-group">
        <label for="release_year">Release Year</label>
        <input id="release_year" type="number" class="form-control" name="release_year" required>
    </div>
    <div class="form-group">
        <label for="genre">Genre</label>
        <input id="genre" type="text" class="form-control" name="genre" required>
    </div>
    <div class="form-group">
        <label for="director">Director</label>
        <input id="director" type="text" class="form-control" name="director" required>
    </div>
    <div class="form-group">
        <label for="famous_actors">Famous Actors (comma separated)</label>
        <input id="famous_actors" type="text" class="form-control" name="famous_actors" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Movie</button>
</form>
